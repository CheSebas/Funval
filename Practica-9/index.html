<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body
    style="font-family: &quot;Outfit&quot;, sans-serif"
    class="flex min-h-screen flex-col items-center justify-center bg-[#1A2A33] p-4 text-white"
  >
    <!-- Pantalla de Inicio -->
    <div
      id="start-screen"
      class="flex min-h-screen flex-col items-center justify-center space-y-6 bg-[#1A2A33]"
    >
      <!-- Logo -->
      <div class="flex space-x-2">
        <img
          src="https://raw.githubusercontent.com/zDevtutor/tic-tac-toe/8a703e89819ba76d04b1fab6d542c43c17df4c69/assets/images/SVG/logo.svg"
          class="h-8 w-8"
        />
      </div>

      <!-- SelecciÃ³n de marca -->
      <div class="w-[90%] max-w-sm rounded-lg bg-[#1F3641] p-6 text-center shadow-xl">
        <p class="text-silver mb-4 text-sm font-bold tracking-widest">PICK PLAYER 1'S MARK</p>
        <div class="flex justify-between rounded-lg bg-[#1A2A33] p-2">
          <button
            id="pick-x"
            class="text-light w-1/2 rounded-lg py-2 hover:bg-[#31C3BD] active:bg-[#31C3BD]"
          >
            X
          </button>
          <button
            id="pick-o"
            class="text-light w-1/2 rounded-lg py-2 hover:bg-[#F2B137] active:bg-[#F2B137]"
          >
            O
          </button>
        </div>
        <p class="text-silver mt-3 text-xs tracking-widest">REMEMBER: X GOES FIRST</p>
      </div>

      <!-- Botones de juego -->
      <div class="w-[90%] max-w-sm space-y-4">
        <button
          id="vs-cpu"
          class="w-full rounded-lg bg-[#F2B137] py-3 font-bold text-[#1A2A33] shadow-xl hover:bg-[#ffc857]"
        >
          NEW GAME (VS CPU)
        </button>
        <button
          id="vs-player"
          class="w-full rounded-lg bg-[#31C3BD] py-3 font-bold text-[#1A2A33] shadow-xl hover:bg-[#6fe2db]"
        >
          NEW GAME (VS PLAYER)
        </button>
      </div>
    </div>

    <!-- Pantalla de Juego -->
    <div
      id="game-board"
      class="flex hidden min-h-screen w-full flex-col items-center justify-center bg-[#1A2A33] p-4 text-white"
    >
      <!-- Header -->
      <header class="mb-6 flex w-full max-w-md items-center justify-between">
        <img
          src="https://raw.githubusercontent.com/zDevtutor/tic-tac-toe/8a703e89819ba76d04b1fab6d542c43c17df4c69/assets/images/SVG/logo.svg"
          alt="Logo"
          class="w-10"
        />
        <div class="rounded-lg bg-[#1F3641] px-6 py-2 text-sm tracking-widest uppercase">
          Turn: <span id="turn" class="font-bold text-[#31C3BD]">X</span>
        </div>
        <button
          id="retryBtn"
          class="flex items-center gap-2 rounded-lg bg-[#F2B137] px-4 py-2 text-sm font-bold text-[#1A2A33] hover:bg-[#FFC860]"
        >
          <span class="material-icons">refresh</span>
          Retry
        </button>
      </header>

      <!-- Game Board -->
      <main class="mb-6 grid w-full max-w-md grid-cols-3 gap-4">
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
        <div
          class="flex h-24 cursor-pointer items-center justify-center rounded-xl bg-[#1F3641] text-4xl font-bold hover:bg-[#31C3BD]/20"
        ></div>
      </main>

      <!-- Scoreboard -->
      <section
        class="grid w-full max-w-md grid-cols-3 gap-4 text-center text-xs font-bold uppercase"
      >
        <div id="score-x" class="rounded-xl bg-[#31C3BD] py-2 text-[#1A2A33]">
          X (You)<br /><span class="text-lg">0</span>
        </div>
        <div id="score-tie" class="rounded-xl bg-[#A8BFC9] py-2 text-[#1A2A33]">
          Ties<br /><span class="text-lg">0</span>
        </div>
        <div id="score-o" class="rounded-xl bg-[#F2B137] py-2 text-[#1A2A33]">
          O (CPU)<br /><span class="text-lg">0</span>
        </div>
      </section>
    </div>

    <!-- Modal 1: Retry Game -->
    <div
      id="retryModal"
      role="dialog"
      aria-modal="true"
      class="bg-opacity-60 fixed inset-0 flex hidden items-center justify-center bg-black"
    >
      <div class="w-full max-w-xs space-y-4 rounded-xl bg-[#1F3641] p-6 text-center">
        <p class="text-sm text-[#A8BFC9] uppercase">Restart Game?</p>
        <div class="flex justify-between space-x-4">
          <button
            id="cancelRetry"
            class="w-full rounded-lg bg-[#A8BFC9] py-2 font-bold text-[#1A2A33] hover:bg-[#DBE8ED]"
          >
            No, Cancel
          </button>
          <button
            id="confirmRetry"
            class="w-full rounded-lg bg-[#F2B137] py-2 font-bold text-[#1A2A33] hover:bg-[#FFC860]"
          >
            Yes, Restart
          </button>
        </div>
      </div>
    </div>

    <!-- Modal 2: Next Round -->
    <div
      id="nextRoundModal"
      role="dialog"
      aria-modal="true"
      class="bg-opacity-60 fixed inset-0 flex hidden items-center justify-center bg-black"
    >
      <div class="w-full max-w-xs space-y-4 rounded-xl bg-[#1F3641] p-6 text-center">
        <p id="endMessage" class="text-sm text-[#A8BFC9] uppercase">X Wins!</p>
        <button
          id="nextRoundBtn"
          class="w-full rounded-lg bg-[#F2B137] py-2 font-bold text-[#1A2A33] hover:bg-[#FFC860]"
        >
          Next Round
        </button>
      </div>
    </div>
  </body>
</html>
