<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Calificada</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Biblioteca para iconos -->
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Instagram</h1>
      <form class="login-form">
        <input
          type="text"
          class="login-input"
          placeholder="Teléfono, usuario o correo electrónico"
          required
        />
        <input
          type="password"
          class="login-input"
          placeholder="Contraseña"
          required
        />
        <button type="submit" class="login-button">Entrar</button>
        <div class="divider">O</div>
        <a href="#" class="facebook-login"
          ><i class="fa-brands fa-facebook"></i> Iniciar sesión con Facebook
        </a>
        <a href="#" class="forgot">¿Has olvidado la contraseña?</a>
      </form>

      <div class="signup">
        ¿No tienes una cuenta? <a href="#" class="signup-link"> Regístrate </a>
      </div>
    </div>
  </body>
</html>
