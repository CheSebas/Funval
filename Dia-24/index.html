<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <title>Dia 24</title>
  </head>
  <body>
    <header class="flex items-center justify-between bg-red-600 px-3 py-2">
      <img
        src="https://raw.githubusercontent.com/kevindandrew/Funval-G4/refs/heads/master/dia-24/image/pokebola2025.gif"
        alt=""
        class="size-14 rounded-full"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
        alt=""
        class="h-14"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-14 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </header>
    <main class="p-4">
      <div id="filtros" class="flex items-center justify-center gap-8">
        <div class="flex items-center justify-center rounded-2xl border border-black/50 px-3">
          <input type="text" placeholder="pokemon" class="focus:outline-none" />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
        <div>
          <div
            id="drpwn"
            class="flex items-center justify-center gap-2 rounded-xl border border-black px-2"
          >
            <h2>Tipos</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </div>
          <div
            id="opciones"
            class="absolute z-10 mt-2 hidden w-48 rounded-md bg-white shadow-lg"
          ></div>
        </div>
      </div>
      <div id="pokemons-container" class="grid grid-cols-1 gap-4 p-4 md:grid-cols-5"></div>
      <div id="contendor-btns" class="flex items-center justify-between">
        <button class="rounded-2xl bg-red-600 p-4 text-white" id="anterior">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
            />
          </svg>
        </button>
        <button class="rounded-2xl bg-red-600 p-4 text-white" id="siguiente">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>
        <div
          id="card-detallada"
          class="bg-opacity-50 fixed inset-0 z-50 flex hidden items-center justify-center bg-black"
        >
          <div class="relative w-full max-w-md rounded-lg bg-white p-6 shadow-lg dark:bg-gray-800">
            <button
              onclick="cerrarDetalle()"
              class="absolute top-2 right-2 text-xl font-bold text-red-500"
            >
              &times;
            </button>
            <div id="contenido-detallado"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
